name : Deploy Core Service
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Overwrite Application property file
        run: |
          cd src/main/resources
          echo "# THIS FILE IS AUTO GENERATED, DO NOT MODIFY" > application.properties
          echo spring.application.name=eventHub  >> application.properties
          echo jwt.expiration=15  >> application.properties
          echo server.port=8080 >> application.properties
          echo spring.redis.port=15495  >> application.properties
          echo spring.redis.host=redis-15495.c17.us-east-1-4.ec2.redns.redis-cloud.com  >> application.properties
          echo spring.jpa.hibernate.ddl-auto=update  >> application.properties
          echo spring.datasource.driver-class-name=org.postgresql.Driver  >> application.properties
          echo spring.datasource.username=admin  >> application.properties
          echo spring.datasource.url=jdbc:postgresql://ap-south-1.f913d638-feb6-495d-9fc8-b7ba98f76aec.aws.yugabyte.cloud:5433/postgres >> application.properties
          echo spring.mail.host=smtp.gmail.com  >> application.properties
          echo spring.mail.port=587  >> application.properties
          echo spring.mail.username=shailendra98k@gmail.com  >> application.properties
          echo spring.mail.properties.mail.smtp.auth=true  >> application.properties  
          echo spring.mail.properties.mail.smtp.starttls.enable=true  >> application.properties
          echo rabbitmq.exchange=amq.direct  >> application.properties
          echo rabbitmq.email.queue=emailQueue  >> application.properties
          echo rabbitmq.email.routingKey=email  >> application.properties
#         secrets
          echo "spring.datasource.password= ${{ secrets.DB_USER_PASSWORD }}"  >> application.properties
          echo "spring.redis.password = ${{ secrets.DB_USER_PASSWORD }}" >> application.properties
          echo "spring.mail.password=${{ secrets.DB_USER_PASSWORD }}" >> application.properties
          echo "spring.rabbitmq.addresses= ${{ secrets.DB_USER_PASSWORD }}" >> application.properties
          echo "jwt.secret= ${{ secrets.DB_USER_PASSWORD }}" >> application.properties

      - name: Build Docker Image
        run: |
          docker build .

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: shailendra98k
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: shailendra98k/eventhub

      - name: Build and push Docker image
        uses: docker/build-push-action@3b5e8027fcad23fda98b2e3ac259d8d67585f671
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
      - name: Configure AWS Credentials
        run: |
          mkdir ~/.aws
          touch ~/.aws/credentials
          echo "[default]" > ~/.aws/credentials
          echo "region"="ap-south-1" >> ~/.aws/credentials
          echo "aws_access_key_id=${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials

      - name: Update ECS Task Definition
        run: |
          # Using AWS CLI to update the ECS task definition with the new image tag
          aws ecs register-task-definition --family eventhub  --container-definitions '[{"name":"eventhub","image":"shailendra98k/eventhub:master", "memory":428, "portMappings":[{"hostPort": 8080, "protocol": "tcp", "containerPort":8080}] }]' --region ap-south-1

      - name: Stop ECS Task
        run: |
          aws ecs list-tasks --cluster "EventHub" --family eventhub | jq -r ".taskArns[]" | xargs -r -n1 aws ecs stop-task --no-cli-pager --cluster "EventHub" --task

      - name: Run ECS Task
        run: |
          # Using AWS CLI to run the ECS task using the updated task definition
          aws ecs run-task --cluster EventHub --task-definition eventhub